 <body style="background-image: url('bg.jpg')";>
  <div class="container mt-5">
    <h1>Sign In</h1>
    
    <form id="signinForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('signinForm').addEventListener('submit', function(event) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulated list of registered users (replace with actual user database)
      const registeredUsers = getUsersFromLocalStorage(); // Fetch registered users from local storage

      // Check if the entered credentials match any registered user
      const isValidUser = registeredUsers.some(user => user.username === username && user.password === password);

      if (isValidUser) {
        alert('Signin successful! Redirecting to Home Page');
        window.location.href = 'markable2.html'; // Redirect to the home page
      } else {
        alert('Invalid credentials! Please check your username and password.');
      }

      event.preventDefault();
    });

    // Function to fetch registered users from local storage
    function getUsersFromLocalStorage() {
      const storedUsers = localStorage.getItem('registeredUsers');
      return storedUsers ? JSON.parse(storedUsers) : [];
    }
  </script>

</body>
</html>

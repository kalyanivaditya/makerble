  <div class="container mt-5">
    <h1>Sign Up</h1>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
</hr>
    <p>If Alreday Registered: </p> 
    <button type="button" class="btn btn-secondary" onclick="redirectToSignIn()">Sign In</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
   

    document.getElementById('signupForm').addEventListener('submit', function(event) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulated list of registered users (replace with actual user database)
      const registeredUsers = getUsersFromLocalStorage();

      // Check if the entered username already exists
      if (registeredUsers.some(user => user.username === username)) {
        alert('Username already exists. Please choose a different username.');
      } else {
        // Add the new user to the list
        registeredUsers.push({ username, password });
        // Update the local storage with the new user list
        localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
        alert('Signup successful! Redirecting to Sign In Page');
        window.location.href = 'signin.html'; // Redirect to the signin page
      }

      event.preventDefault();
    });

    // Function to fetch registered users from local storage
    function getUsersFromLocalStorage() {
      const storedUsers = localStorage.getItem('registeredUsers');
      return storedUsers ? JSON.parse(storedUsers) : [];
    }
    function redirectToSignIn() {
      window.location.href = 'signin.html';
    }
  </script>

  <!-- Simulate fetching recent activity after a delay -->
<!-- Simulate fetching recent activity after a delay -->
<script>
  
      
      
  // Function to simulate fetching recent activity
  function fetchRecentActivity() {
    return new Promise(resolve => {
      setTimeout(() => {
        const recentActivity = [
          'Story added: "Amazing Story"',
          'Profile updated'
        ];
        resolve(recentActivity);
      }, 100); // Simulate a delay for fetching data
    });
  }

  // Function to update the recent activity list in the HTML
  async function updateRecentActivityList() {
    try {
      const recentActivityElement = document.getElementById('recentActivity');
      const recentActivity = await fetchRecentActivity();

      // Clear the existing content
      recentActivityElement.innerHTML = '';

      // Populate the list with fetched recent activity
      recentActivity.forEach(activity => {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.textContent = activity;
        recentActivityElement.appendChild(listItem);
      });
    } catch (error) {
      console.error('Error fetching recent activity:', error);
    }
  }

  // Call the function to update recent activity when the page loads
  window.onload = updateRecentActivityList;
</script>
